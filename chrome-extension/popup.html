<!DOCTYPE html>
<html>
<head>
  <title>Instagram Data Collector</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0095f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background: #0081d6;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h3>Instagram Data Collector</h3>
  <p>Bu extension Instagram sahifasidan ma'lumotlarni to'playdi.</p>
  
  <button id="collectBtn">Ma'lumotlarni to'plash</button>
  <button id="checkBtn">Instagram sahifasini tekshirish</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
